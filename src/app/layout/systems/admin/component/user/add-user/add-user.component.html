<div class="row">

    <div class="col-xl-6">

        <div class="card card-default mb-3">
            <div class="card-header">
                <i class="fa fa-book fa-fw"></i> Required Informations
                <button class="btn btn-success pull-right btn-sm" (click)="cancel()"><i
                        class="fa fa-times"></i></button>
            </div>
            <!-- /.card-header -->
            <div class="card-body">

                <form [formGroup]="addNewForm" (ngSubmit)="save()" role="form">

                    <div class="form-group">
                        <label>UserName</label>
                        <input #box formControlName="userName" class="form-control form-control-sm" type="text"
                             required />
                        <div *ngIf="addNewForm.controls['userName'].invalid && (addNewForm.controls['userName'].dirty || addNewForm.controls['userName'].touched)"
                            class="alert alert-danger">
                            <div *ngIf="addNewForm.controls['userName'].errors.required">
                                UserName is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input #box formControlName="password" class="form-control form-control-sm" type="password"
                             required />
                        <div *ngIf="addNewForm.controls['password'].invalid && (addNewForm.controls['password'].dirty || addNewForm.controls['password'].touched)"
                            class="alert alert-danger">
                            <div *ngIf="addNewForm.controls['password'].errors.required">
                                Password is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input #box formControlName="firstName" class="form-control form-control-sm" type="text"
                            required />
                        <div *ngIf="addNewForm.controls['firstName'].invalid && (addNewForm.controls['firstName'].dirty || addNewForm.controls['firstName'].touched)"
                            class="alert alert-danger">
                            <div *ngIf="addNewForm.controls['firstName'].errors.required">
                                First Name is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Middle Name</label>
                        <input #box formControlName="middleName" class="form-control form-control-sm" type="text"
                             required />
                        <div *ngIf="addNewForm.controls['middleName'].invalid && (addNewForm.controls['middleName'].dirty || addNewForm.controls['middleName'].touched)"
                            class="alert alert-danger">
                            <div *ngIf="addNewForm.controls['middleName'].errors.required">
                                Middle Name is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input #box formControlName="lastName" class="form-control form-control-sm" type="text"
                            required />
                        <div *ngIf="addNewForm.controls['lastName'].invalid && (addNewForm.controls['lastName'].dirty || addNewForm.controls['lastName'].touched)"
                            class="alert alert-danger">
                            <div *ngIf="addNewForm.controls['lastName'].errors.required">
                                Last Name is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select formControlName="role" class="form-control form-control-sm">
                            <option *ngFor="let role of roles" value="{{role.description}}">
                                {{role.description}}</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success  ml-3 pull-right" [disabled]="addNewForm.invalid"><i
                            class="fa fa-save"></i>
                        Save</button>
                    <button type="button" class="btn btn-danger  pull-right" (click)="cancel()"><i
                            class="fa fa-warning"></i>
                        Cancel</button>
                </form>

            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <swal #saveConfirmation title="Confirmation" text="Record Save" type="success">
    </swal>
</div>
