<div class="card card-default mb-3">
    <div class="card-header">

        <i class="fa fa-home fa-fw icon-24"></i> Main Panel
    </div>
    <div class="card-body table-responsive">
        <div class="row">

            <div class="col-xl-3 col-lg-6 ">
                <app-stat [bgClass]="'warning'" [icon]="'fa-list'" [count]="count" [label]="'Student Records'"
                    (click)="showReportList()"></app-stat>
            </div>
            <div class="col-xl-3 col-lg-6 ">
                <app-stat [bgClass]="'info'" [icon]="'fa-list'" [count]="studentReqCount" [label]="'Student Request'"
                    (click)="showStudentRequestList()"></app-stat>
            </div>
        </div>
    </div>

</div>
